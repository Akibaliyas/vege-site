<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Checkout | Vegefoods</title>

<!-- Google Fonts -->
<link href="loooo.css" rel="stylesheet">

<style>
/* ====== Global Reset ====== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #fff;
  color: #333;
  line-height: 1.5;
}

/* ===== Hero Section ===== */
.hero {
  background: url('images/category-1.jpg') center/cover no-repeat;
  height: 250px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.overlay {
  text-align: center;
  color: #fff;
}

.overlay h3 {
  font-size: 16px;
  letter-spacing: 1px;
}

.overlay h1 {
  font-size: 36px;
  margin-top: 5px;
  font-weight: 700;
}

/* ===== Checkout Container ===== */
.checkout-container {
  max-width: 1100px;
  margin: 60px auto;
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 40px;
  padding: 0 20px;
}

/* ===== Billing Form ===== */
.billing-details {
  background: #fff;
}

.billing-details h2 {
  margin-bottom: 25px;
  font-size: 20px;
  font-weight: 600;
}

form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

form .full {
  grid-column: 1 / 3;
}

form label {
  display: block;
  font-size: 14px;
  margin-bottom: 6px;
  color: #333;
}

form input,
form select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  outline: none;
  transition: 0.3s;
}

form input:focus,
form select:focus {
  border-color: #6eb12c;
}

form .checkboxes {
  grid-column: 1 / 3;
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

form .checkboxes label {
  font-size: 14px;
}

/* ===== Right Column (Cart + Payment) ===== */
.checkout-summary {
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.cart-total,
.payment-method {
  border: 1px solid #ddd;
  border-radius: 6px;
  padding: 20px;
  background: #fff;
}

.cart-total h3,
.payment-method h3 {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 15px;
}

/* Cart Totals */
.cart-total ul {
  list-style: none;
  margin-bottom: 15px;
}

.cart-total ul li {
  display: flex;
  justify-content: space-between;
  padding: 6px 0;
  font-size: 14px;
}

.cart-total ul li.total {
  border-top: 1px solid #ddd;
  font-weight: 600;
  font-size: 15px;
  padding-top: 10px;
}

/* Payment Methods */
.payment-method label {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
  font-size: 14px;
  cursor: pointer;
}

.payment-method input[type="radio"] {
  margin-right: 10px;
  accent-color: #6eb12c;
}

/* Place Order Button */
.place-order-btn {
  background: #6eb12c;
  color: #fff;
  border: none;
  width: 100%;
  padding: 12px 0;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 600;
  font-size: 15px;
  margin-top: 10px;
  transition: 0.3s;
}

.place-order-btn:hover {
  background: #5a9a22;
}

/* ===== Responsive Design ===== */
@media (max-width: 992px) {
  .checkout-container {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 600px) {
  form {
    grid-template-columns: 1fr;
  }
  form .checkboxes {
    flex-direction: column;
    gap: 8px;
  }
}
</style>
</head>
<body>

<!-- ===== Hero Section ===== -->
<section class="hero">
  <div class="overlay">
    <h3>Home / Checkout</h3>
    <h1>CHECKOUT</h1>
  </div>
</section>

<!-- ===== Checkout Section ===== -->
<section class="checkout-container">
  <!-- Left Column -->
  <div class="billing-details">
    <h2>Billing Details</h2>
    <form>
      <div>
        <label>First Name</label>
        <input type="text" placeholder="First Name">
      </div>
      <div>
        <label>Last Name</label>
        <input type="text" placeholder="Last Name">
      </div>
      <div class="full">
        <label>State / Country</label>
        <select>
          <option>France</option>
          <option>Pakistan</option>
          <option>USA</option>
          <option>UK</option>
        </select>
      </div>
      <div>
        <label>Street Address</label>
        <input type="text" placeholder="House number and street name">
      </div>
      <div>
        <label>Apartment, suite, etc. (optional)</label>
        <input type="text" placeholder="Optional">
      </div>
      <div>
        <label>Town / City</label>
        <input type="text" placeholder="City">
      </div>
      <div>
        <label>Postcode / ZIP *</label>
        <input type="text" placeholder="ZIP Code">
      </div>
      <div>
        <label>Phone</label>
        <input type="text" placeholder="Phone">
      </div>
      <div>
        <label>Email Address</label>
        <input type="email" placeholder="you@example.com">
      </div>

      <div class="checkboxes">
        <label><input type="checkbox"> Create an Account?</label>
        <label><input type="checkbox"> Ship to different address</label>
      </div>
    </form>
  </div>

  <!-- Right Column -->
  <div class="checkout-summary">
    <div class="cart-total">
      <h3>Cart Total</h3>
      <ul>
        <li><span>Subtotal</span><span>$20.60</span></li>
        <li><span>Delivery</span><span>$0.00</span></li>
        <li><span>Discount</span><span>$3.00</span></li>
        <li class="total"><span>TOTAL</span><span>$17.60</span></li>
      </ul>
    </div>

    <div class="payment-method">
      <h3>Payment Method</h3>
      <label><input type="radio" name="payment"> Direct Bank Transfer</label>
      <label><input type="radio" name="payment"> Check Payment</label>
      <label><input type="radio" name="payment"> Paypal</label>
      <label><input type="checkbox"> I have read and accept the terms and conditions</label>
      <button class="place-order-btn">Place an order</button>
    </div>
  </div>
</section>

</body>
</html>
